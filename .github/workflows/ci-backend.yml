name: CI Backend (NestJS)

on:
  push:
    branches: [ main, qa ]
  pull_request:
    branches: [ main, qa ]

concurrency:
  group: ci-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: CI for QuickPass BackEnd (IngenioAPI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies (npm ci)
        run: npm ci --legacy-peer-deps

      # Prettier: tu script "format" escribe, así que en CI hacemos "check"
      - name: Prettier check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts" "*.md" "*.json"

      # ESLint: tu script "lint" usa --fix; en CI NO queremos auto-fix.
      # Temporalmente permitimos hasta 100 warnings mientras se limpia el código
      - name: ESLint (max 100 warnings)
        run: npx eslint "{src,apps,libs,test}/**/*.ts" --max-warnings=100
        
      #Build step
      - name: Build
        run: npm run build

 
